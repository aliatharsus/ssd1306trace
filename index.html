<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OLED Tracer</title>
  <link rel="icon" href="icon.png" type="image/png">
  <style>
    body {
      background: #222;
      color: #eee;
      font-family: sans-serif;
      text-align: center;
    }
    canvas {
      border: 2px solid #555;
      margin: 10px;
      image-rendering: pixelated;
      cursor: crosshair;
    }
    button, input[type=range], input[type=file] {
      margin: 5px;
      padding: 10px 15px;
      font-size: 1rem;
      background: #333;
      color: white;
      border: none;
      cursor: pointer;
    }
    textarea {
      width: 90%;
      margin-top: 20px;
      background: #111;
      color: #0f0;
      font-family: monospace;
      padding: 10px;
      border: 1px solid #0f0;
      white-space: pre-wrap;
    }

    #toast {
      visibility: hidden;
      min-width: 250px;
      margin-left: -125px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 4px;
      padding: 12px;
      position: fixed;
      z-index: 1000;
      left: 50%;
      bottom: 30px;
      font-size: 16px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }

    #toast.show {
      visibility: visible;
      opacity: 1;
    }
    #drop-area {
      border: 2px dashed #555;
      padding: 20px;
      margin: 10px auto;
      width: 300px;
      background: #2a2a2a;
      border-radius: 10px;
      position: relative;
    }
    #drop-area.dragover {
      background-color: #3a3a3a;
      border-color: #888;
    }
    #drop-area input[type=file] {
      display: none;
    }
    #drop-area label {
      color: white;
      cursor: pointer;
      font-size: 1rem;
    }

  </style>
</head>
<body>

<h2>OLED Pixel Trace App</h2>

<canvas id="oled" width="128" height="64"></canvas><br>

<!-- Buttons -->
<button onclick="generate()">Generate Bytes</button>
<button onclick="clearCanvas()">Clear Canvas</button>
<button onclick="toggleMode()">Mode: Draw</button>
<button onclick="invertCanvas()">Invert</button>

<div id="drop-area">
  <input type="file" id="fileElem" accept="image/*" onchange="loadImage(event)">
  <label for="fileElem">üìÅ Choose or Drop Image</label>
</div>

<button onclick="applyTrace()">Apply Trace</button>
<button onclick="copyOutput()">Copy to Clipboard</button><br>
<div id="toast">Copied to clipboard!</div>

<!-- Threshold slider -->
<label>Threshold: <input type="range" min="0" max="255" step = "1" value="150" id="thresholdSlider" oninput="applyTrace()" style="width: 400px;">
</label><br>

<!-- Output -->
<textarea id="output" placeholder="Byte output will appear here..." rows="20"></textarea>

<!-- Hidden canvas for image processing -->
<canvas id="bgCanvas" width="128" height="64" style="display:none;"></canvas>

<script>
  const canvas = document.getElementById('oled');
  const ctx = canvas.getContext('2d');
  const bgCanvas = document.getElementById('bgCanvas');
  const bgCtx = bgCanvas.getContext('2d');
  const output = document.getElementById('output');
  const thresholdSlider = document.getElementById('thresholdSlider');
  const toggleBtn = document.querySelector('button[onclick="toggleMode()"]');

  let pixelData = Array.from({ length: 64 }, () => Array(128).fill(0));
  let drawing = false;
  let eraseMode = false;
  let bgImageLoaded = false;

  canvas.style.width = '512px';
  canvas.style.height = '256px';

  function getMousePos(evt) {
    const rect = canvas.getBoundingClientRect();
    const scaleX = canvas.width / rect.width;
    const scaleY = canvas.height / rect.height;
    return {
      x: Math.floor((evt.clientX - rect.left) * scaleX),
      y: Math.floor((evt.clientY - rect.top) * scaleY)
    };
  }

  canvas.addEventListener('mousedown', e => {
    drawing = true;
    const { x, y } = getMousePos(e);
    eraseMode ? erasePixel(x, y) : drawPixel(x, y);
  });

  canvas.addEventListener('mousemove', e => {
    if (drawing) {
      const { x, y } = getMousePos(e);
      eraseMode ? erasePixel(x, y) : drawPixel(x, y);
    }
  });

  canvas.addEventListener('mouseup', () => drawing = false);
  canvas.addEventListener('mouseleave', () => drawing = false);

  function drawPixel(x, y) {
    if (x >= 0 && y >= 0 && x < 128 && y < 64) {
      pixelData[y][x] = 1;
      redrawCanvas();
    }
  }

  function erasePixel(x, y) {
    if (x >= 0 && y >= 0 && x < 128 && y < 64) {
      pixelData[y][x] = 0;
      redrawCanvas();
    }
  }

  function toggleMode() {
    eraseMode = !eraseMode;
    toggleBtn.textContent = eraseMode ? 'Mode: Erase' : 'Mode: Draw';
  }

  function invertCanvas() {
    for (let y = 0; y < 64; y++) {
      for (let x = 0; x < 128; x++) {
        pixelData[y][x] = pixelData[y][x] ? 0 : 1;
      }
    }
    redrawCanvas();
  }

  function clearCanvas() {
    pixelData = Array.from({ length: 64 }, () => Array(128).fill(0));
    redrawCanvas();
    output.value = '';
  }

  function redrawCanvas() {
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, 128, 64);
    ctx.fillStyle = 'white';
    for (let y = 0; y < 64; y++) {
      for (let x = 0; x < 128; x++) {
        if (pixelData[y][x]) ctx.fillRect(x, y, 1, 1);
      }
    }
  }

  function generate() {
    let result = '';
    let byteCount = 0;

    for (let page = 0; page < 8; page++) {
      for (let col = 0; col < 128; col++) {
        let byte = 0;
        for (let bit = 0; bit < 8; bit++) {
          const row = page * 8 + bit;
          if (pixelData[row][col]) byte |= (1 << bit);
        }
        result += '0x' + byte.toString(16).padStart(2, '0');
        byteCount++;
        if (byteCount < 1024) result += ', ';
      }
      result += '\n';
    }

    output.value = result.trim();
  }

  function copyOutput() {
    output.select();
    document.execCommand("copy");
    showToast("Copied to clipboard");
  }

  function showToast(message) {
  const toast = document.getElementById("toast");
  toast.textContent = message;
  toast.className = "show";
  setTimeout(() => {
    toast.className = toast.className.replace("show", "");
  }, 3000);
}

  function loadImage(event) {
    const file = event.target.files[0];
    if (!file) return;

    const img = new Image();
    img.onload = () => {
      bgCtx.clearRect(0, 0, 128, 64);
      bgCtx.drawImage(img, 0, 0, 128, 64);
      bgImageLoaded = true;
    };
    img.src = URL.createObjectURL(file);
    
    
  }

  function applyTrace() {
    if (!bgImageLoaded) return alert("Upload an image first!");
    const imgData = bgCtx.getImageData(0, 0, 128, 64);
    const data = imgData.data;
    const threshold = parseInt(thresholdSlider.value);

    for (let y = 0; y < 64; y++) {
      for (let x = 0; x < 128; x++) {
        const idx = (y * 128 + x) * 4;
        const r = data[idx];
        const g = data[idx + 1];
        const b = data[idx + 2];
        const brightness = (r + g + b) / 3;
        pixelData[y][x] = (brightness < threshold) ? 1 : 0;
      }
    }
    
    invertCanvas();
    generate();
    //copyOutput();
    redrawCanvas();
  }

  redrawCanvas();

  const dropArea = document.getElementById('drop-area');

  ['dragenter', 'dragover'].forEach(eventName => {
    dropArea.addEventListener(eventName, e => {
      e.preventDefault();
      e.stopPropagation();
      dropArea.classList.add('dragover');
    }, false);
  });

  ['dragleave', 'drop'].forEach(eventName => {
    dropArea.addEventListener(eventName, e => {
      e.preventDefault();
      e.stopPropagation();
      dropArea.classList.remove('dragover');
    }, false);
  });

  dropArea.addEventListener('drop', e => {
    const dt = e.dataTransfer;
    const files = dt.files;
    if (files.length > 0 && files[0].type.startsWith("image/")) {
      document.getElementById('fileElem').files = files;
      loadImage({ target: { files } });
    } else {
      showToast("Only image files allowed.");
    }
  });


</script>

</body>
</html>
